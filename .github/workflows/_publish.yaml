name: publish

on:
  workflow_call:
    inputs:
      push_image:
        description: "Build and push container image"
        required: false
        default: true
        type: boolean
      push_chart:
        description: "Package and push Helm chart"
        required: false
        default: false
        type: boolean
      go_releaser:
        description: "Run GoReleaser"
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CHART_DIR: charts/casbin-forward-auth
  CHART_OCI_REPO: oci://ghcr.io/grepplabs/helm

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          check-latest: true
          cache: true

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.1
        with:
          version: v3.19.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR docker
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GHCR helm
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.repository_owner }} --password-stdin

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=true
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short

      - name: Build and push multi-arch (host cross-compiling)
        if: ${{ inputs.push_image }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_PROGRESS=plain
            VERSION=${{ github.ref_name }}

      - name: Check chart/app/git tag versions
        uses: ./.github/actions/check-chart-version
        if: ${{ inputs.push_chart }}
        with:
          chart_dir: ${{ env.CHART_DIR }}
          app_version: ${{ github.ref_name }}

      - name: Package and push chart to GHCR (OCI)
        if: ${{ inputs.push_chart }}
        shell: bash
        env:
          CHART_DIR: ${{ env.CHART_DIR }}
          CHART_OCI_REPO: ${{ env.CHART_OCI_REPO }}
        run: |
          set -euo pipefail

          CHART_VERSION=$(yq '.version' ${CHART_DIR}/Chart.yaml)
          helm package ${CHART_DIR} --destination dist
          ls -l dist
          
          CHART_PACK="dist/$(basename "$CHART_DIR")-${CHART_VERSION}.tgz"
          echo "Pushing ${CHART_PACK} to ${CHART_OCI_REPO}"
          helm push "${CHART_PACK}" ${CHART_OCI_REPO}

      - name: Run GoReleaser
        if: ${{ inputs.go_releaser }}
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
