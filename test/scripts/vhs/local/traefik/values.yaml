namespaceOverride: traefik

global:
  checkNewVersion: false
  sendAnonymousUsage: false

logs:
  general:
    level: INFO
  access:
    enabled: true
    fields:
      defaultMode: keep
      headers:
        defaultMode: keep

service:
  type: NodePort

ports:
  web:
    port: 80
    expose:
      default: true
    exposedPort: 80
    protocol: TCP
    nodePort: 30081
gateway:
  namespacePolicy: All

providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
