fullnameOverride: casbin-auth-keymatch

image:
  repository: local/casbin-forward-auth
  tag: latest

serviceMonitor:
  enabled: true

application:
  env:
    LOG_FORMAT: "text"
    AUTH_HEADER_SOURCE: "auto"
    CASBIN_MODEL: keymatch_model.conf
    CASBIN_ADAPTER_KUBE_CONFIG_LABELS: "casbin.grepplabs.com/model=keymatch"
  adapter:
    kube:
      namespace:
  authRouteConfig:
    routes:
      - httpMethod: ANY
        relativePaths:
          - /*any
        params:
          - name: user
            source: basicAuthUser
          - name: resource
            source: urlPath
          - name: method
            source: httpMethod
        rules:
          - format: "%s"
            paramNames: [ user ]
          - format: "%s"
            paramNames: [ resource ]
          - format: "%s"
            paramNames: [ method ]