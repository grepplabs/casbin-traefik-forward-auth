---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: casbin-auth-rbac
  namespace: traefik
spec:
  forwardAuth:
    address: http://casbin-auth-rbac.casbin-auth.svc.cluster.local/v1/auth
    trustForwardHeader: true
    authResponseHeaders:
      - X-Casbin-Auth-JWT
      - WWW-Authenticate
