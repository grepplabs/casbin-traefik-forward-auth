{{- $policyNs := default .Release.Namespace .Values.application.adapter.kube.namespace }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "casbin-forward-auth.fullname" . }}
  labels:
    {{- include "casbin-forward-auth.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "casbin-forward-auth.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/configmap-config: {{ include (print $.Template.BasePath "/configmap-config.yaml") . | sha256sum }}
        {{- if .Values.application.env }}
        checksum/configmap-env: {{ include (print $.Template.BasePath "/configmap-env.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "casbin-forward-auth.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "casbin-forward-auth.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --auth-route-config-path=/app/config/auth-route-config.yaml
            - --casbin-adapter-kube-config-namespace={{ $policyNs }}
            - --server-addr={{ printf ":%d" (int .Values.application.server.port) }}
            - --server-admin-port={{ .Values.application.server.adminPort }}
          ports:
            - name: http
              containerPort: {{ .Values.application.server.port }}
              protocol: TCP
            - name: admin
              containerPort: {{ .Values.application.server.adminPort }}
              protocol: TCP
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: {{ include "casbin-forward-auth.fullname" . }}-env
                optional: true
            {{- with .Values.extraEnvFrom }}
            {{ tpl (toYaml .) . | nindent 12 }}
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /app/config/auth-route-config.yaml
              subPath: auth-route-config.yaml
            {{- with .Values.extraVolumeMounts }}
            {{ tpl (toYaml .) . | nindent 12 }}
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "casbin-forward-auth.fullname" . }}-config
        {{- with .Values.extraVolumes }}
        {{ tpl (toYaml .) . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
